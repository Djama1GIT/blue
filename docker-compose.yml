version: "3.9"
services:
  db:
    image: postgres:15
    container_name: blue_db
    ports:
      - "5432:5432"
    restart: always
    env_file:
      - .env
#    volumes:
#      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: blue_redis
    restart: always
    env_file:
      - .env
#    volumes:
#      - redis_data:/app/data

  rtmp:
    build: ./streaming_service
    ports:
      - "1935:1935"
      - "8080:8080"
    restart: always
    container_name: blue_streaming_service
    depends_on:
      - db
      - redis
#    volumes:
#      - rtmp_data:/app/data

  server:
    build: ./server
    container_name: blue_server
    command: sh -c "alembic upgrade head && python manage.py run --ac --auto"
    ports:
      - "5000:5000"
    restart: always
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - rtmp
#    volumes:
#      - server_data:/app/data

  chat:
    build: ./chat_service
    container_name: blue_chat_service
    ports:
      - "5555:5555"
    restart: always
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - rtmp
#    volumes:
#      - chat_data:/app/data

  client:
    build: ./client
    ports:
      - "80:3000"
    restart: always
    container_name: blue_client
    depends_on:
      - db
      - redis
      - server
      - chat
      - rtmp
#    volumes:
#      - client_data:/app/data

